<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog ‚Äî Anthony Song</title>
  <style>
    /* ===== RESET & BASE ===== */
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0;}
    
    :root {
      --text-primary: #222;
      --text-secondary: #444;
      --text-muted: #666;
      --link-color: #0066cc;
      --link-hover: #004499;
      --bg-primary: #fff;
      --bg-highlight: #f5f7fa;
      --border: #e0e0e0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      line-height: 1.65;
      color: var(--text-primary);
      background: var(--bg-primary);
      font-size: 15px;
      -webkit-font-smoothing: antialiased;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    a {
      color: var(--link-color);
      text-decoration: none;
    }
    a:hover { 
      color: var(--link-hover); 
      text-decoration: underline; 
    }

    h1, h2, h3, h4 {
      font-weight: 600;
      color: var(--text-primary);
    }

    /* ===== LAYOUT ===== */
    .container {
      width: 90%;
      max-width: 800px;
      margin: 0 auto;
      padding: 2.5rem 0;
      flex: 1;
    }

    /* ===== HEADER ===== */
    header {
      text-align: center;
      padding-bottom: 2rem;
      border-bottom: 1px solid var(--border);
      margin-bottom: 3rem;
    }

    header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    header nav {
      margin-top: 1rem;
    }

    header nav a {
      font-size: 0.95rem;
      color: var(--text-secondary);
    }

    /* ===== CONTENT ===== */
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      max-width: 500px;
      margin: 0 auto;
    }

    .empty-state h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: var(--text-primary);
    }

    .empty-state p {
      font-size: 1rem;
      color: var(--text-secondary);
      line-height: 1.7;
      margin-bottom: 2rem;
    }

    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      opacity: 0.3;
    }

    /* ===== FOOTER ===== */
    footer {
      margin-top: auto;
      padding: 2rem 0;
      border-top: 1px solid var(--border);
      text-align: center;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 600px) {
      .container {
        padding: 1.5rem 0;
      }
      header h1 {
        font-size: 1.5rem;
      }
      .empty-state {
        padding: 3rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <header>
      <h1>Blog</h1>
      <nav>
        <a href="index.html">‚Üê Back to Home</a>
      </nav>
    </header>

    <div class="empty-state">
      <div class="empty-state-icon">üìù</div>
      <h2>Coming Soon</h2>
      <p>
        This blog is currently empty. Check back later for posts about computer architecture, 
        compilers, robotics, and other topics I'm exploring in my research.
      </p>
    </div>
  </main>

  <footer class="container">
    ¬© 2025 Anthony Song ¬∑ <a href="index.html">Home</a>
  </footer>
</body>
</html>
